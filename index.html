<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- navbar -->

      <section>
        <nav class="bg-[#2042B6] shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
              <div class="flex justify-between">
                  <!-- Logo -->
                  <div>
                    <a href="#" class="flex items-center py-5 px-2 text-gray-700">
                      <img src="https://i.ibb.co/PxWKxBT/logo.png" alt="" />
                    </a>
                  </div>
                  
                  <div class="flex items-center gap-5">
                   <div class="flex gap-3">
                    <button class="border  rounded-full h-[42px] w-[42px] flex items-center justify-center">
                        <img src="https://i.ibb.co/KL4k3y2/share.png" alt="share">
                    </button>
                    <button class="border px-[16px] py-[17px] rounded-full text-white text-sm h-[42px] flex items-center">
                        Download the 2024 Report
                    </button>
                   </div>
                    
                    <button class="mobile-menu-button h-fit">
                        <svg
                          class="w-6 h-6 text-white"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                          />
                        </svg>
                      </button>
                  </div>
          </nav>
      </section>

      <!-- banner section -->
      <section class="bg-[#2042B6] bg-[url('https://i.ibb.co/bNddYS3/bg.png')] bg-no-repeat bg-center h-[700px] relative">
            <div class="bg-[url('https://i.ibb.co/Xsp9sRC/Rectangle-1.png')] bg-no-repeat bg-center">
                <h3 class="text-[78px] font-normal text-white text-center">The WPPOOL Index</h3>
                <p class="text-[21px] text-white text-center font-[350] ">Monitor the performance of emerging, publicly traded, financial technology companies</p>
            </div>

            <div class="max-w-7xl text-white mx-auto ">
                <div class="my-[50px] mx-[40px]">
                    <h4 class="text-[36px] font-normal">60</h4>
                    <p class="text-[16px] font-normal">Companies</p>
                </div>
                <div class="my-[50px] mx-[40px]">
                    <h4 class="text-[36px] font-normal">$100B</h4>
                    <p class="text-[16px] font-normal">Market cap</p>
                </div>
                <div class="my-[50px] mx-[40px]">
                    <h4 class="text-[36px] font-normal">3.5x</h4>
                    <p class="text-[16px] font-normal">Revenue multiple</p>
                </div>
                <div class="my-[50px] mx-[40px]">
                    <h4 class="text-[36px] font-normal">60%</h4>
                    <p class="text-[16px] font-normal">LTM avg. revenue growth rate</p>
                </div>
            </div>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>

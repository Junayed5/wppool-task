<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- navbar -->

      <nav class="bg-[#2042B6] shadow-lg">
        <div class="max-w-7xl mx-auto px-4">

            <div class="flex space-x-4">
              <!-- Logo -->
              <div>
                <a href="#" class="flex items-center py-5 px-2 text-gray-700">
                  <img src="https://i.ibb.co/PxWKxBT/logo.png" alt="" />

              </div>
              
              <div class="flex items-center gap-5">
                <button class="border  rounded-full h-[42px] w-[42px] flex items-center justify-center">

                <button class="mobile-menu-button h-fit">
                    <svg
                      class="w-6 h-6 text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                      />
                    </svg>
